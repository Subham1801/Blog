<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - THINK ONCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    /* Inherited Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('5723102.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5) blur(3px);
      z-index: -1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
    }
    .logo a.handwriting {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #fff;
      text-decoration: none;
    }
    .logo span.siteby {
      margin-left: 10px;
      font-size: 1rem;
    }
    .share-btn {
      background: #25d366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .share-btn:hover {
      background: #1ebe5d;
    }
    nav {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 1rem;
    }

    /* Donation Specific Styles */
    .donation-card {
      background: rgba(255, 255, 255, 0.9);
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .donation-heading {
      color: #0073e6;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-family: 'Pacifico', cursive;
    }
    .upi-id {
      font-size: 1.5rem;
      color: #333;
      margin: 20px 0;
      word-break: break-all;
      padding: 15px;
      background: rgba(0, 115, 230, 0.1);
      border-radius: 15px;
    }
    .qr-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .qr-image:hover {
      transform: scale(1.03);
    }
    @media (max-width: 768px) {
      .donation-card {
        margin: 20px;
        padding: 20px;
      }
      .donation-heading {
        font-size: 2rem;
      }
      .upi-id {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <div class="logo">
        <a href="index.html" class="handwriting">THINK ONCE</a>
        <span class="siteby">Site by Subham</span>
      </div>
      <a href="https://api.whatsapp.com/send?text=Read%20Subham%27s%20Blogs%20-%20https://subhammohapatra.netlify.app/" 
   class="share-btn" 
   target="_blank" 
   rel="noopener noreferrer">Share</a>
    </header>

    <nav>
      <a href="aboutme.html">About Me</a>
      <a href="donate.html" style="background: #0073e6; color: #fff;">Donate</a>
    </nav>

    <div class="donation-card">
      <h1 class="donation-heading">Support</h1>
      <div class="upi-id">9777449875</div>
      <img src="IMG_20250312_004948.jpg" alt="UPI QR Code" class="qr-image">
      <p style="color: #666; margin-top: 20px;">Scan or share this UPI ID to support the creation of meaningful content</p>
    </div>

    <footer>
      <p>Site by Subham</p>
    </footer>
  </div>
</body>
</html>
